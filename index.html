<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Encriptador</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="styles.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<div>
				<img src="ImgPC/Logo.svg" alt="Logo Alura" class="logo">
			</div>
		</header>
		<main>
			<section class="container">
				<div class="izquierda">
					<textarea id="entrada" placeholder="Ingrese el texto aqui."></textarea>
				</div>
				<div class="botones">
					<p>Solo minusculas y sin acentos.</p>
					<button id="btn-encriptar">
						<label>Encriptar</label>
					</button>
					<button id="btn-desencriptar">
						<label>Desencriptar</label>
					</button>
				</div>
			</section>
			<section>
				<div class="derecha">
					<textarea id="mensaje" class="mensaje" type="text"></textarea>
					<img src="ImgPC/Muñeco.svg" alt="Muñeco" class="dibujo" id="dibujo">
					<h1 id="alerta">Ningún mensaje fue encontrado.</h1>
					<p id="aviso">Ingresa el texto que desees encriptar o desencriptar.</p>
					<button id="btn-copiar">
						<label>Copiar</label>
					</button>
				</div>
				
			</section>
		</main>
		<footer>
			Andres Andrade
		</footer>
		<script src="encriptador.js"></script>
	</body>
</html>
